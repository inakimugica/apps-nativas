
<ion-content [fullscreen]="true">
  <div class="header-content"></div>
  <div class="menu-header-bg"></div>
  <ion-card color="white">
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-buttons>
          <ion-button (click)="guardar()">Registrarse</ion-button>
        </ion-buttons>
      </form>
    </ion-card-content><br>
    <ion-buttons>
      <ion-label class="label-login" [routerLink]="['/login']">¿Ya tienes cuenta? Inicia Sesión</ion-label>
    </ion-buttons>
  </ion-card>
</ion-content>
