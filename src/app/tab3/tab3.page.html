<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			INICIO
		</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
<ion-searchbar placeholder="Búsqueda"></ion-searchbar>


	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">INICIO</ion-title>
		</ion-toolbar>
	</ion-header>



<ion-card>
<h2>VISTO RECIENTEMENTE</h2>

	<ion-card>
	<ion-list>
		<ion-item *ngFor="let product of products">
			<ion-img [src]="product.imageURL" class="imgProduct"></ion-img>
          		<ion-card class="cardProduct">
          		<ion-card-header>
        		<ion-card-subtitle>Promoción Mayorista</ion-card-subtitle>
      			<ion-card-title>{{product.title}}</ion-card-title>
				    <ion-card-content>
				       <p> 
				      <b>Valor: $ {{product.price}}</b> - <s>$ {{product.previousPrice}}</s>
				        </p>
				    </ion-card-content>
				<ion-button [routerLink]="['/tabs/tab3', product.id]">Ver Detalle</ion-button>
				<ion-button fill="outline"  (click)="presentAlert();"><ion-icon name="cart-outline" class="btnCarrito"></ion-icon>Añadir al Carrito</ion-button>
				</ion-card-header>
				</ion-card>
		</ion-item>
	</ion-list>
	</ion-card>

</ion-card>



<br><br><br>



</ion-content>
